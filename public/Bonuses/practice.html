<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="prac.css">
</head>

<h1>Guess My Name!!!</h1>
<h4>(please us lowercase letters)</h4>
<p id="wordDisplay"></p>
<input type="text" id="guessInput" maxlength="100">
<button onclick="makeGuess()">Guess</button>
<p id="message"></p>

<script>
  let secretWord = ["m", "e", "s", "s", "y", " ", "m", "a", "g", "g","i", "e"];
  let guessedWord = ["_", "_", "_", "_", "_", "-", "_", "_", "_", "_", "_", "_"];

  document.getElementById("wordDisplay").textContent = guessedWord.join(" ");

  function makeGuess() {
    let guess = document.getElementById("guessInput").value.toLowerCase();
    let correct = false;

    for (let i = 0; i < secretWord.length; i++) {
      if (secretWord[i] === guess) {
        guessedWord[i] = guess;
        correct = true;
      }
    }

    document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
    document.getElementById("message").textContent = correct ? "✅ Correct!" : "❌ Try again.";
    document.getElementById("guessInput").value = "";
  }
</script>
